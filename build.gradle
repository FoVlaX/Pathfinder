plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'OSU'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "view.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.controlsfx:controlsfx:8.40.10'
    implementation project(":pathfinder")
}
